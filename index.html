<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6374cf2e0f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="buttonsForm">
            <div class="btnColor"></div>
            <button id="btnSignin">Sign In</button>    
            <button id="btnSignup">Sign Up</button>   
        </div>

        <form id="signin">
            <input type="text" placeholder="Email" required/>
            <i class="fa-solid fa-envelope iEmail"></i>
            <input type="password" placeholder="Senha" required/>
            <i class="fa-solid fa-lock iPassword"></i>
            <div class="divCheck">
                <input type="checkbox"/>
                <span>Lembrar senha</span>
            </div>
            <button type="submit">Sign In</button>
        </form>

        <form id="signup">
            <input type="text" placeholder="Email" required/>
            <i class="fa-solid fa-envelope iEmail"></i>
            <input type="password" placeholder="Senha" required/>
            <i class="fa-solid fa-lock iPassword"></i>
            <input type="password" placeholder="Confirme sua senha" required/>
            <i class="fa-solid fa-lock iPassword2"></i>
            <div class="divCheck">
                <input type="checkbox" required/>
                <span>Aceito os termos</span>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>


    <script src="index.js"></script>
</body>
</html>
